<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cooking Master</title>

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Hease Area Start -->
        <header class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" id="logo" href="#">Cooking Master</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav main-manu">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#products">Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about-us">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact-us">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Hease Area End -->

        <!-- Search Area Start -->
        <section class="search-area">
            <div class="container">
                <form class="col-md-6 m-auto py-5">
                    <div class="input-group mb-3">
                        <input id="foodInput" type="text" class="form-control" placeholder="Search you item...">
                        <div class="input-group-append">
                            <button id="search" type="button" class="btn btn-success">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- Search Area End -->

        <!-- Food Data Area Start -->
        <section class="foods-data-area">
            <div class="container">
                <div class="row">
                    <div id="foodsData">
                    </div>
                </div>
            </div>
        </section>
        <!-- Food Data Area End -->

        <!-- Foods Area Start -->
        <section class="foods-area">
            <div class="container">
                <div class="row">
                    <div id="foods" class="d-flex flex-wrap justify-content-center">
                    </div>
                </div>
            </div>
        </section>
        <!-- Foods Area End -->

        <!-- JS -->
        <script src="app.js"></script>
    </body>
</html>
